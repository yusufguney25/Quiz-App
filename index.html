<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>

<body>
    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    
    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">Kalan Süre</div>
                <div class="time_second">10</div>
            </div>
            <dive class="time_line"></dive>
        </header>
        <section class="card-body">
            <div class="question-text">
                <!-- <span>Hangisi JavaScript paket yönetim uygulamasıdır?</span> -->
            </div>
            <div class="option_list">
                <!-- <div class="option">
                    <span> a: Node.js</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span> b: TypeScript</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span> c: Npm</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="option incorrect">
                    <span> d: Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
            </div>
            <button class=" next_btn btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>
    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn_quit">Testi Bitir</button>
        </div>
    </div>
    




    <!-- js dosyalarının sırası önemli script.js ana js dosyam oldugu için en alta yazıyorum -->
    <script src="ui.js"></script>
    <script src="sorular.js"></script>
    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>

</html>
